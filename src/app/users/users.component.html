<h1>Users</h1>
<pagination-controls
  (pageChange)="onChangePage($event)"
  previousLabel="Poprzedni"
  nextLabel="NastÄ™pny"
></pagination-controls>
<ul
  *ngFor="let user of users | paginate : { itemsPerPage: 3, currentPage: page }"
>
  <li>
    <img src="{{ user.avatar }}" />
    <div><b>Username:</b> {{ user.username }}</div>
    <div><b>Email:</b> {{ user.email }}</div>
  </li>
</ul>
